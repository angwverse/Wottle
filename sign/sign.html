<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wottle</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&family=Baloo:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="sign.css" />
</head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Sign Up</h1>
<div class="social-icons">
  <a href="#"><img src="../img/2.svg" alt="Facebook"></a>
  <a href="#"><img src="../img/3.svg" alt="Google"></a>
  <a href="#"><img src="../img/4.svg" alt="LinkedIn"></a>
  <a href="#"><img src="../img/5.svg" alt="X"></a>
</div>
<div class="divider">
  <div class="line"></div>
  <span>OR</span>
  <div class="line"></div>
</div>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
<div class="social-icons">
  <a href="#"><img src="../img/2.svg" alt="Facebook"></a>
  <a href="#"><img src="../img/3.svg" alt="Google"></a>
  <a href="#"><img src="../img/4.svg" alt="LinkedIn"></a>
  <a href="#"><img src="../img/5.svg" alt="X"></a>
</div>
<div class="divider">
  <div class="line"></div>
  <span>OR</span>
  <div class="line"></div>
</div>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forget Your Password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Back Again?</h1>
            <p>Sign in to access your personalized experience.</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Welcome!</h1>
            <p>
              Become a member to unlock all features.
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="sign.js"></script>
  </body>
</html>
